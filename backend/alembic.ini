# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
# Use UTC to match application timezone
timezone = UTC

# Truncate slug to max length
truncate_slug_length = 40

# Version table name
version_table = alembic_version

# Version table schema (leave empty for default schema)
version_table_schema =

# Output encoding
output_encoding = utf-8

# Database connection string
# NOTE: This is overridden in env.py to use async connection
# The value here is a placeholder for CLI compatibility
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Format Python code with black after generation
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


